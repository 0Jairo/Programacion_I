<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    function calcularImc(peso, altura) {

        var imc = peso / (altura * altura);
        return imc;

    }

    var nombre = prompt("Digite su nombre:");
    var peso = prompt(nombre + " Digite el peso:");
    var altura = prompt(nombre + " Digite la altura:");

    var imc = calcularImc(peso, altura);

    imprimir(nombre + " su IMC calculado es: " + imc);

</script>
