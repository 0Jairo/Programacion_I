<meta charset="UTF-8">

<h1>Ejercicio 1</h1>
<h3>¿Alcohol o gasolina?</h3>

<script>

    var tanque = 40;
    var recorridoGasolina = 480;
    var recorridoAlcohol = 300;
    var eficienciaGasolina = 0;
    var eficienciaAlcohol = 0;

    eficienciaGasolina = recorridoGasolina / tanque;
    eficienciaAlcohol = recorridoAlcohol / tanque;

    document.write("<h4>Autonomía utilizando gasolina:</h4>");
    document.write("El vevículo recorre: " + eficienciaGasolina + " kilómetros, por cada litro de gasolina.");

    document.write("<h4>Autonomía utilizando alcohol:</h4>");
    document.write("El vehículo recorre: " + eficienciaAlcohol + " kilómetros, por cada litro de alcohol.");

</script>
